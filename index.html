<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparação de Taxas de Câmbio - Wise, Nomad, Inter, C6 Bank</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container text-center py-3">
      <h1>Comparação de Taxas de Câmbio</h1>
      <p>Veja as taxas e spreads dos principais bancos digitais</p>
    </header>

    <main class="container">
      <section id="comparacao" class="my-4">
        <h2 class="text-center">Taxas de BRL para EUR</h2>
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>Banco</th>
              <th>Spread (%)</th>
              <th>IOF (%)</th>
              <th>Taxa Final</th>
            </tr>
          </thead>
          <tbody id="tabela-taxas">
            <!-- Os dados serão inseridos aqui via JavaScript -->
          </tbody>
        </table>
      </section>

      <section id="simulador" class="my-4">
        <h2 class="text-center">Simulador de Conversão</h2>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <label for="valor-brl">Valor em BRL:</label>
            <input
              type="number"
              id="valor-brl"
              class="form-control"
              placeholder="Digite o valor em BRL"
            />
          </div>
          <div class="col-md-4">
            <button id="btn-converter" class="btn btn-primary mt-4">
              Converter para EUR
            </button>
          </div>
        </div>
        <p class="text-center mt-3">
          Valor em EUR: <span id="valor-eur">-</span>
        </p>
      </section>
    </main>

    <footer class="container text-center py-3">
      <p>&copy; 2023 Comparação de Taxas</p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
